<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Website AI</title>
</head>
<body>
    <nav>
        <a href="#" class="logo">Port<span>Folio</span></a>
        <div class="navbar">
            <ul>
                <button><li><a href="#" class="active">Account</a></li></button>
                <button><li><a href="#">About</a></li></button>
                <button><li><a href="#">Services</a></li></button>
                <button><li><a href="#">Portfolio</a></li></button>
                <button><li><a href="#">Contact</a></li></button>
            </ul>
        </div>
    </nav>
    <div class="content">
        <div class="text">
            <h1>My Website</h1>
            <p>I'm Ray Maurvin George.</p>
            <h3 class="text-animation">I am <span class="keyword"></span></h3>
            <p>Front-end and back-end developer with skills in full-stack website development.</p>
            <a href="#" target="_blank" class="btn">Check out my projects</a>
        </div>
        <div class="img">
            <div class="circle">
                <span></span>
                <span></span>
                <div class="image">
                    <img src="wolfe.png" alt="Ray Mauevin George">
                </div>
            </div>
        </div>
    </div>

    <section class="login-section">
        <div class="login-container">
            <h2>Login</h2>
            <div class="image-container">
                <img src="camera.jpg" alt="Image">
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <button type="submit" class="btn">Register</button>
            </form>
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
